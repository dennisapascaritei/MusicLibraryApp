<div class="container mt-5">
    <!-- Back Button Above Everything -->
    <button class="btn btn-outline-primary mb-3" (click)="goBack()"><i class="bi bi-arrow-left"></i></button>
    
    <div class="row">
        <div class="col-md-4">
            <!-- Left Card (Artist Details) -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-person-fill"></i> Artist Details</h5>
                    <form (ngSubmit)="updateArtist(artist)">
                        <div class="mb-3">
                            <label for="artistName" class="form-label">Name: </label>
                            <input [(ngModel)]="artist.name" name="artistName" type="text" class="form-control" id="artistName" placeholder="{{artist.name}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- Right Card (Albums List) -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Albums List</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let album of albums">
                                    <td>{{ album.title }}</td>
                                    <td class="text-end">
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-outline-primary me-2 rounded-2">View</button>
                                            <button class="btn btn-sm btn-outline-danger rounded-2" (click)="deleteAlbum(album.albumId)">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Form for new Album -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Add New Album</h5>
                    <form (ngSubmit)="createAlbum(newAlbum, artist.artistId)">
                        <div class="mb-3">
                            <label for="albumTitle" class="form-label">Album Title</label>
                            <input [(ngModel)]="newAlbum.title" name="albumTitle" type="text" class="form-control" id="albumTitle" placeholder="Enter album title">
                        </div>
                        <div class="mb-3">
                            <label for="albumDescription" class="form-label">Album Description</label>
                            <input [(ngModel)]="newAlbum.description" name="albumDescription" type="text" class="form-control" id="albumDescription" placeholder="Enter album description">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
