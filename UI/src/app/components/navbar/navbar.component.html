<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <!-- App Name -->
      <a class="navbar-brand" href="#">Music Library App</a>

      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarContent">
          <div class="d-flex justify-content-between w-100">
              <div class="d-none d-lg-block"></div>

              <!-- Search bar -->
              <form class="d-flex mx-auto position-relative" style="width: 60%;">
                  <input class="form-control flex-grow-1" type="search" placeholder="Search" aria-label="Search" #searchItem (input)="search(searchItem.value)" (focus)="search(searchItem.value)">
                  <!-- Dropdown for search results -->
                  <div *ngIf="searchResults.length > 0" class="dropdown-menu show w-100 position-absolute search-dropdown">
                      <div *ngFor="let res of searchResults" class="dropdown-item" href="#" (click)="navigateToResult(res)" (focusout)="clearSearchResults()">
                        <div *ngIf="res.category === 'Artist'" class="d-flex justify-content-between align-items-center mb-1">
                          <p>{{ res.result.name }}</p>
                          <p>{{ res.category }}</p>
                        </div>

                        <div *ngIf="res.category !== 'Artist'" class="d-flex justify-content-between align-items-center mb-1">
                          <p>{{ res.result.title }}</p>
                          <p>{{ res.category }}</p>
                        </div>
                          
                      </div>
                  </div>
              </form>

              <!-- Buttons on the right -->
              <div class="navbar-nav">
                  <a class="nav-link btn btn-primary mx-1" routerLink="/artists">Artists</a>
              </div>
          </div>
      </div>
  </div>
</nav>
